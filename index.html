<body class="container">
<article class="start">
    <h1 class="main-title mt-5 text-center">나와 닮음 자연을 찾아봐요!😀😀</h1>
    <h2 class="sub-title mt-3 text-center">여러분과 맞는 자연을 찾아봐요</h2>
    <img class="mt-5 my-logo" src="images/logo.png" alt="logo">
    <div class="start-cover mt-3 mb-3">
        <button type="button" class="btn-start btn btn-primary" onclick='start();'>테스트 시작하기</button>
    </div>
</article>
<article class="question">
    <div class="progress mt-5">
        <div class="progress-bar" role="progressbar" style="width: calc(100/12*1%)"></div>
    </div>
    <h2 id="title" class="question-content text-center mt-4 mb-4">문제</h2>
    <input id="type" type="hidden" value="EI">
    <div class="rectangle mt-5"></div>
    <button id="A" type="button" class="btn-answer btn btn-primary pt-5 pb-5">Primary</button>
    <div class="mid-rectangle"></div>
    <button id="B" type="button" class="btn-answer btn btn-primary pt-5 pb-5">Primary</button>
    <div class="rectangle"></div>
</article>

<article class="result">
    <span class="result-message mt-4 mb-4">나는 무엇과 비슷할까?</span>
    <div class="rectangle mt-4 mb-4"></div>
    <img id="img" class=" mt-5" src="images/logo.png" alt="environment">
    <h2 id="environment" class="text-center mt-4 mb-4">자연환경</h2>
    <h3 id="explain" class="result-explain text-center mt-4">설명</h3>
    <div class="rectangle mt-4 mb-4"></div>
    <span class="share-message mb-4">나의 세렝게티 동물 <strong>공유하기</strong></span>
</article>

    function start() {
        $(".start").hide();
        $(".question").show();
        next();
    }

    $("#A").click(function () {
        var type = $("#type").val();
        var preValue = $("#" + type).val();
        $("#" + type).val(parseInt(preValue) + 1);
        next();
    });
    $("#B").click(function () {
        next();
    });

    function next() {
        if (num == 13) {
            $(".question").hide();
            $(".result").show();
            var mbti = "";
            ($("#EI").val() < 2) ? mbti += "I" : mbti += "E";
            ($("#SN").val() < 2) ? mbti += "N" : mbti += "S";
            ($("#TF").val() < 2) ? mbti += "F" : mbti += "T";
            ($("#JP").val() < 2) ? mbti += "P" : mbti += "J";
            $("#img").attr("src", "images/" + result[mbti]["img"]);
            $("#environment").html(result[mbti]["environment"]);
            $("#explain").html(result[mbti]["explain"]);
        } else {
            $(".progress-bar").attr('style', 'width: calc(100/12*' + num + '%)');
            $("#title").html(q[num]["title"]);
            $("#type").val(q[num]["type"]);
            $("#A").html(q[num]["A"]);
            $("#B").html(q[num]["B"]);
